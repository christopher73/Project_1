    <button class="btn btn-secondary py-0 my-1" id="myBtn" onclick="vidFunction()">||</button>
    </div>
      
    <script>
        var video = document.getElementById("myVideo"); 
        var btn = document.getElementById("myBtn");
        
        function vidFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "||";
          } else {
            video.pause();
            btn.innerHTML = ">";
          }
        }
        </script>
